<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시글 상세 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>게시글 상세 화면</h2>
	    <form id="frm" method="post">
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx }"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt }"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId }"></td>
						<th scope="row">작성일</th>
						<td th:text="${#temporals.format(board.createdDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"/></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="contents" name="contents" th:text="${board.contents }"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx }">
			<input type="hidden" id="method" name="_method"/>
		</form>
			
		<div class="file_list">
			<a th:each="attachFile : ${board.fileList}"
				th:href="@{/jpa/boards/file(idx=${attachFile.idx}, boardIdx=${board.boardIdx})}" 
				th:text="|${attachFile.originalFileName} (${#numbers.formatInteger(attachFile.fileSize/100, 1, 'DEFAULT')} kb)|"></a>
		</div>
		
			<input type="button" id="list" class="btn" value="목록으로">
			<input type="button" id="edit" class="btn" value="수정하기">
			<input type="button" id="delete" class="btn" value="삭제하기">
		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var boardIdx = $("#boardIdx").val();
			
			$("#list").on("click", function(){
				location.href = "/jpa/boards";
			});
			
			$("#edit").on("click", function(){
				$("#method").val("put");	// HTTP 요청 메소드를 지정
				
				var frm = $("#frm")[0];
				frm.action = "/jpa/boards/" + boardIdx ;
				frm.submit();
			});
			
			$("#delete").on("click", function(){
				$("#method").val("delete");
				
				var frm = $("#frm")[0];
				frm.action = "/jpa/boards/" + boardIdx;
				frm.submit();
			});
		});
	</script>
</body>
</html>
