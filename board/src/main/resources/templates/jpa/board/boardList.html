<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>board</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<h2>게시판 목록</h2>
		<table class="board_list">
			<colgroup>
				<col width="15%">
				<col width="*%">
				<col width="15%">
				<col width="20%">
			</colgroup>

			<thead>
				<tr>
					<th scope="col">글 번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="board : ${list}">
					<td th:text="${board.boardIdx}"></td>
					<td class="title">
						<a th:href="'/jpa/boards/' + ${board.boardIdx}" th:text="${board.title}"></a>
					</td>
					<td th:text="${board.hitCnt}"></td>
					<td th:text="${#temporals.format(board.createdDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
				
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>				
				</tr>
				
			</tbody>
		</table>
		<a href="/jpa/boards/new" class="btn">글 쓰기</a>	
	
	</div>
</body>
</html>
